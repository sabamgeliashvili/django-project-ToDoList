{% extends "my_app/base.html" %}

{% block title %}
View
{% endblock %}

{% block content %}
    <div class="todolist-container">
        <h2>Your ToDoLists</h2>
        <ul class="todolist-list">
            {% for td in user.todolist_set.all %}
                <li>
                    <a href="/{{ td.id }}">{{ td.name }}</a>
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
